apiVersion: v1
kind: ReplicationController
metadata:
  name: myjenkins-rc
spec:
 replicas: 4
 selector:
    app: myjenkins
 template: 
    metadata:
     labels:
      app: myjenkins
    spec:
     containers:
      - name: myjenkins-container
        image: jenkins:2.60.3
        ports: 
        - containerPort: 8080
  