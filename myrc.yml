apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp-rc
spec:
 replicas: 3
 selector:
    app: myjavaapp
    version: 2.6.2
 template: 
    metadata:
     labels:
      app: myjavaapp
      version: 2.6.2
    spec:
     containers:
      - name: myjavaapp-container
        image: maha4iac/myjavaapp20jan22:2
        ports: 
        - containerPort: 8080
  